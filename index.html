<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/238170af42.js" crossorigin="anonymous"></script>
</head>
<body>

    <section class="grid">
        <button title="menu" class="menu">
            <div class="icon">
                <i class="fa-solid fa-check"></i>
            </div>
        </button>
        <div class="name">
            <h2><span id="nome">Nome</span> <span id="cognome">Cognome</span></h2>
        </div>
        <div class="info">
            <p class="blue"><i class="fa-solid fa-clock"></i> 19:15</p>
            <p class="purple">84</p>
            <p class="orange"><i class="fa-solid fa-trophy"></i> cena</p>
        </div>
        <div class="note">
            <i class="fa-solid fa-pencil"></i>
            <textarea readonly placeholder="Note"></textarea>
        </div>
        <button class="mod"><i class="fa-solid fa-pencil"></i> Modifica</button>
        <button class="elim"><i class="fa-solid fa-trash"></i></i> Elimina</button>
        <button class="sala">Sala X-84</button>
    </section>

</body>
</html>
